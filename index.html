<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZXing Barcode Scanner (Non-Module)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@zxing/library@latest"></script>
  </head>
  <body>
    <h3>Scan Barcode GS1-128</h3>
    <video id="video" width="300" height="200" style="border:1px solid black;"></video>

    <form id="data-form">
      <p><label>Barcode: <input type="text" id="barcode" readonly /></label></p>
      <p><label>Nama: <input type="text" id="nama" required /></label></p>
      <p><label>Berat: <input type="number" id="berat" required /></label></p>
      <p><label>Issue: <input type="text" id="issue" required /></label></p>
      <p><label>NCM: <input type="text" id="ncm" required /></label></p>
      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>

    <script>
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const barcodeInput = document.getElementById("barcode");
      const statusText = document.getElementById("status");

      window.onload = () => {
        ZXing.BrowserMultiFormatReader.listVideoInputDevices()
          .then((videoInputDevices) => {
            const selectedDeviceId = videoInputDevices[0].deviceId;

            codeReader.decodeFromVideoDevice(selectedDeviceId, "video", (result, err) => {
              if (result) {
                barcodeInput.value = result.text;
                statusText.innerText = "✅ Barcode terbaca: " + result.text;
                codeReader.reset();
              }
            });
          })
          .catch((err) => {
            statusText.innerText = "❌ Gagal akses kamera: " + err;
          });
      };

      const webhookURL = "https://script.google.com/macros/s/AKfycbyuRpLVKpKB-kprbmNiZdJFujo4kxzXJbrR2sfL90y85zff01EcVhJ6Wol_Yj-6LXQU/exec";

      document.getElementById("data-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          barcode: barcodeInput.value,
          nama: document.getElementById("nama").value,
          berat: document.getElementById("berat").value,
          issue: document.getElementById("issue").value,
          ncm: document.getElementById("ncm").value,
        };

        fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        })
          .then(() => {
            statusText.innerText = "✅ Data berhasil dikirim!";
            document.getElementById("data-form").reset();
          })
          .catch(() => {
            statusText.innerText = "❌ Gagal kirim data.";
          });
      });
    </script>
  </body>
</html>
