<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Barcode GS1-128</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        max-width: 500px;
        margin: auto;
      }
      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      .video-wrapper video {
        width: 100%;
        height: auto;
        display: block;
        border: 1px solid black;
      }
      .frame-box {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 30%;
        border: 2px dashed red;
        box-sizing: border-box;
        z-index: 2;
        pointer-events: none;
      }
      input, button, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
  </head>
  <body>
    <h2>Scan Barcode GS1-128</h2>
    <div class="video-wrapper">
      <video id="video" autoplay></video>
      <div class="frame-box"></div>
    </div>

    <label for="camera-select">Pilih Kamera:</label>
    <select id="camera-select"></select>

    <form
      action="https://script.google.com/macros/s/AKfycbyuRpLVKpKB-kprbmNiZdJFujo4kxzXJbrR2sfL90y85zff01EcVhJ6Wol_Yj-6LXQU/exec"
      method="POST"
      onsubmit="return validateForm();"
    >
      <div id="error" class="error"></div>

      <label>Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly required />

      <label>Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label>Berat:</label>
      <input type="number" name="berat" id="berat" required />

      <label>Issue:</label>
      <input type="text" name="issue" id="issue" required />

      <label>NCM:</label>
      <input type="text" name="ncm" id="ncm" required />

      <button type="submit">Kirim</button>
    </form>

    <script>
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElement = document.getElementById("video");
      const selectElement = document.getElementById("camera-select");
      let currentDeviceId = null;

      codeReader
        .listVideoInputDevices()
        .then((devices) => {
          if (devices.length === 0) {
            alert("❌ Tidak ada kamera ditemukan.");
            return;
          }

          devices.forEach((device) => {
            const option = document.createElement("option");
            option.value = device.deviceId;
            option.text = device.label || `Kamera ${selectElement.length + 1}`;
            selectElement.appendChild(option);
          });

          currentDeviceId = devices.find(d => d.label.toLowerCase().includes("back"))?.deviceId || devices[0].deviceId;
          selectElement.value = currentDeviceId;
          startScanner(currentDeviceId);

          selectElement.addEventListener("change", () => {
            codeReader.reset();
            currentDeviceId = selectElement.value;
            startScanner(currentDeviceId);
          });
        })
        .catch((err) => {
          alert("❌ Gagal akses kamera: " + err);
        });

      function startScanner(deviceId) {
        codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            document.getElementById("barcode").value = result.text;
            const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
            beep.play();
          }
        });
      }

      function validateForm() {
        const barcode = document.getElementById("barcode").value.trim();
        const nama = document.getElementById("nama").value.trim();
        const berat = document.getElementById("berat").value.trim();
        const issue = document.getElementById("issue").value.trim();
        const ncm = document.getElementById("ncm").value.trim();
        const errorDiv = document.getElementById("error");

        if (!barcode || !nama || !berat || !issue || !ncm) {
          errorDiv.innerText = "❌ Semua field harus diisi sebelum mengirim.";
          return false;
        }

        errorDiv.innerText = "";
        return true;
      }
    </script>
  </body>
</html>
