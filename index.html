<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Barcode Massal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    label,
    select,
    input,
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .bobbin-group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h2>Input Barcode Massal</h2>

  <!-- Isian data utama hanya sekali -->
  <label>Nama:</label>
  <input type="text" id="nama" required />

  <label>Tanggal:</label>
  <input type="date" id="tanggal" required />

  <label>Issue:</label>
  <input type="text" id="issue" required />

  <label>NCM:</label>
  <input type="text" id="ncm" required />

  <label for="jumlah">Jumlah Bobbin:</label>
  <select id="jumlah" required>
    <option value="">Pilih jumlah</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <form id="form-massal">
    <div id="bobbin-container"></div>
    <button type="submit">Kirim ke Google Sheet</button>
  </form>

  <p id="status"></p>

  <script>
    const jumlahSelect = document.getElementById("jumlah");
    const container = document.getElementById("bobbin-container");
    const status = document.getElementById("status");
    const url = "https://script.google.com/macros/s/AKfycbyyOj9kIf1mihKdNKzQC-9O6iYM0cefAKq_8NWskwqQv1bm5wSCp_mlV-mQrKgVGNkg/exec";

    jumlahSelect.addEventListener("change", () => {
      container.innerHTML = "";
      const jumlah = parseInt(jumlahSelect.value);
      for (let i = 0; i < jumlah; i++) {
        const div = document.createElement("div");
        div.className = "bobbin-group";
        div.innerHTML = `
          <h4>Bobbin ${i + 1}</h4>
          <label>Barcode:</label>
          <input type="text" name="barcode" required />

          <label>Berat:</label>
          <input type="number" name="berat" required inputmode="numeric" />
        `;
        container.appendChild(div);
      }
    });

    document.getElementById("form-massal").addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const tanggal = document.getElementById("tanggal").value;
      const issue = document.getElementById("issue").value;
      const ncm = document.getElementById("ncm").value;

      const groups = document.querySelectorAll(".bobbin-group");
      const data = [];

      groups.forEach(group => {
        const row = {
          nama: nama,
          tanggal: tanggal,
          issue: issue,
          ncm: ncm,
          barcode: group.querySelector("input[name='barcode']").value,
          berat: group.querySelector("input[name='berat']").value,
        };
        data.push(row);
      });

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => res.text())
        .then((res) => {
          status.innerText = "✅ Data berhasil dikirim!";
          document.getElementById("form-massal").reset();
          container.innerHTML = "";
        })
        .catch((err) => {
          status.innerText = "❌ Gagal mengirim data.";
          console.error("Error:", err);
        });
    });
  </script>
</body>

</html>
