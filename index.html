<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Massal Barcode (Zebra Mode)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .bobbin-group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Input Massal Barcode (Zebra Scanner)</h2>

  <form action="https://script.google.com/macros/s/AKfycbyyOj9kIf1mihKdNKzQC-9O6iYM0cefAKq_8NWskwqQv1bm5wSCp_mlV-mQrKgVGNkg/exec" method="POST">
    
    <div class="section-title">Informasi Umum</div>
    <label>Nama:</label>
    <input type="text" name="nama" required />

    <label>Tanggal:</label>
    <input type="date" name="tanggal" required />

    <label>Issue:</label>
    <input type="text" name="issue" required />

    <label>NCM:</label>
    <input type="text" name="ncm" required />

    <div class="section-title">Detail Bobbin (Maks 10)</div>

    <!-- 10 bobbin input -->
    <div class="bobbin-group">
      <label>Bobbin 1 - Barcode:</label>
      <input type="text" name="barcode1" />
      <label>Bobbin 1 - Berat:</label>
      <input type="number" name="berat1" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 2 - Barcode:</label>
      <input type="text" name="barcode2" />
      <label>Bobbin 2 - Berat:</label>
      <input type="number" name="berat2" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 3 - Barcode:</label>
      <input type="text" name="barcode3" />
      <label>Bobbin 3 - Berat:</label>
      <input type="number" name="berat3" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 4 - Barcode:</label>
      <input type="text" name="barcode4" />
      <label>Bobbin 4 - Berat:</label>
      <input type="number" name="berat4" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 5 - Barcode:</label>
      <input type="text" name="barcode5" />
      <label>Bobbin 5 - Berat:</label>
      <input type="number" name="berat5" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 6 - Barcode:</label>
      <input type="text" name="barcode6" />
      <label>Bobbin 6 - Berat:</label>
      <input type="number" name="berat6" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 7 - Barcode:</label>
      <input type="text" name="barcode7" />
      <label>Bobbin 7 - Berat:</label>
      <input type="number" name="berat7" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 8 - Barcode:</label>
      <input type="text" name="barcode8" />
      <label>Bobbin 8 - Berat:</label>
      <input type="number" name="berat8" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 9 - Barcode:</label>
      <input type="text" name="barcode9" />
      <label>Bobbin 9 - Berat:</label>
      <input type="number" name="berat9" inputmode="numeric" />
    </div>

    <div class="bobbin-group">
      <label>Bobbin 10 - Barcode:</label>
      <input type="text" name="barcode10" />
      <label>Bobbin 10 - Berat:</label>
      <input type="number" name="berat10" inputmode="numeric" />
    </div>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
