<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Kamera</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
  </head>
  <body>
    <h3>Coba Kamera</h3>
    <video id="preview" width="300" height="200" style="border:1px solid black;"></video>
    <p id="hasil"></p>

    <script>
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const video = document.getElementById("preview");

      codeReader
        .listVideoInputDevices()
        .then((videoInputDevices) => {
          const deviceId = videoInputDevices[0].deviceId;
          codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
            if (result) {
              document.getElementById("hasil").innerText = "✅ Barcode: " + result.text;
              codeReader.reset();
            }
          });
        })
        .catch((err) => {
          document.getElementById("hasil").innerText = "❌ Kamera error: " + err;
        });
    </script>
  </body>
</html>
