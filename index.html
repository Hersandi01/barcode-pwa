<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Barcode GS1-128</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        max-width: 500px;
        margin: auto;
      }
      video {
        border: 1px solid black;
        width: 100%;
        max-width: 400px;
      }
      input, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
      }
    </style>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
  </head>
  <body>
    <h2>Scan Barcode GS1-128</h2>
    <video id="video" autoplay></video>

    <form
      action="https://script.google.com/macros/s/AKfycbyuRpLVKpKB-kprbmNiZdJFujo4kxzXJbrR2sfL90y85zff01EcVhJ6Wol_Yj-6LXQU/exec"
      method="POST"
    >
      <label>Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly required />

      <label>Nama:</label>
      <input type="text" name="nama" required />

      <label>Berat:</label>
      <input type="number" name="berat" required />

      <label>Issue:</label>
      <input type="text" name="issue" required />

      <label>NCM:</label>
      <input type="text" name="ncm" required />

      <button type="submit">Kirim</button>
    </form>

    <script>
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElement = document.getElementById("video");

      codeReader
        .listVideoInputDevices()
        .then((devices) => {
          if (devices.length > 0) {
            codeReader.decodeFromVideoDevice(devices[0].deviceId, videoElement, (result, err) => {
              if (result) {
                document.getElementById("barcode").value = result.text;
              }
            });
          } else {
            alert("❌ Tidak ada kamera ditemukan.");
          }
