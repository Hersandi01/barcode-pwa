<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Barcode GS1-128</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        max-width: 500px;
        margin: auto;
      }
      #reader {
        width: 100%;
        margin-bottom: 20px;
      }
      .scanner-frame {
        border: 2px dashed red;
        margin-top: -260px;
        margin-bottom: 10px;
        height: 200px;
      }
      input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
      }
      .note {
        font-size: 0.85em;
        color: #555;
        margin-top: -8px;
        margin-bottom: 10px;
      }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <h2>Scan Barcode GS1-128</h2>

    <label for="cameraSelect">Pilih Kamera:</label>
    <select id="cameraSelect"></select>
    <div class="note">Preferensi: gunakan kamera dengan Auto Focus & Zoom (biasanya "facing back")</div>

    <label for="modeSelect">Mode Input:</label>
    <select id="modeSelect">
      <option value="scan">Scan Barcode</option>
      <option value="manual">Input Manual</option>
    </select>

    <div id="reader"></div>
    <div class="scanner-frame"></div>

    <form action="https://script.google.com/macros/s/AKfycbyuRpLVKpKB-kprbmNiZdJFujo4kxzXJbrR2sfL90y85zff01EcVhJ6Wol_Yj-6LXQU/exec" method="POST">
      <label>Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly required />

      <label>SKU:</label>
      <input type="text" id="sku" name="sku" disabled />

      <label>Nama:</label>
      <input type="text" name="nama" required />

      <label>Berat:</label>
      <input type="number" name="berat" required />

      <label>Issue:</label>
      <input type="text" name="issue" required />

      <label>NCM:</label>
      <input type="text" name="ncm" required />

      <button type="submit">Kirim</button>
    </form>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
      const barcodeInput = document.getElementById("barcode");
      const skuInput = document.getElementById("sku");
      const modeSelect = document.getElementById("modeSelect");
      const cameraSelect = document.getElementById("cameraSelect");
      const beep = document.getElementById("beep");
      let html5QrCode = new Html5Qrcode("reader");
      let currentCameraId = null;

      function startScanner(cameraId) {
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 100 },
          focusMode: "continuous",
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true,
          },
          rememberLastUsedCamera: true,
        };

        html5QrCode
          .start(cameraId, config, onScanSuccess)
          .then(() => {
            currentCameraId = cameraId;
          })
          .catch(err => {
            document.getElementById("reader").innerHTML = `<div style="color:red">Gagal memulai kamera: ${err}</div>`;
            console.error("Start scanner failed:", err);
          });
      }

      function stopScanner() {
        if (html5QrCode && html5QrCode._isScanning) {
          return html5QrCode.stop().then(() => {
            document.getElementById("reader").innerHTML = "";
          });
        }
        return Promise.resolve();
      }

      function onScanSuccess(decodedText) {
        barcodeInput.value = decodedText;
        skuInput.value = "";
        beep.play();
      }

      function initCameraOptions() {
        Html5Qrcode.getCameras().then(devices => {
          cameraSelect.innerHTML = "";
          devices.forEach((device, index) => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });

          if (devices.length > 0) {
            currentCameraId = devices[0].id;
            cameraSelect.value = currentCameraId;
            startScanner(currentCameraId);
          }
        });
      }

      cameraSelect.addEventListener("change", function () {
        stopScanner().then(() => {
          startScanner(this.value);
        });
      });

      modeSelect.addEventListener("change", function () {
        const manual = this.value === "manual";
        barcodeInput.readOnly = !manual;
        skuInput.disabled = !manual;

        if (!manual) {
          skuInput.value = "";
        }
      });

      window.addEventListener("load", initCameraOptions);
    </script>
  </body>
</html>
